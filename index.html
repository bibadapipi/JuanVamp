<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>RIVER VS. BOCA</title>
    <style>
      body {
        background-color: black;        
        font-family: 'Bebas Neue', sans-serif;
        font-weight: bold;
        text-transform: uppercase;
        
      }
      h1 {
        text-align: center;
        font-size: 110px;
        color: white;
      }
      .team1 {
        color: #ff007f;
        display: inline-block;
        margin-right: 10px;
      }
      .team2 {
        color: #ff007f;
        display: inline-block;
        margin-left: 10px;
      }
      .vs {
        color: white;
        display: inline-block;
      }
      .images {
        text-align: center;
        margin-top: 50px;
      }
      img {
        width: 20%;
        height: auto;
      }
      .countdown {
        text-align: center;
        font-size: 72px;
        color: red;
        margin-top: 60px;
      }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>
      <span class="team1">RIVER</span>
      <span class="vs">VS.</span>
      <span class="team2">BOCA</span>
    </h1>
    <div class="images">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/Escudo_del_C_A_River_Plate.svg/1653px-Escudo_del_C_A_River_Plate.svg.png" alt="River">
      <img src="https://logodownload.org/wp-content/uploads/2016/10/boca-juniors-logo-escudo-1-1.png" alt="Boca">
    </div>
    <div class="countdown">
      <span id="countdown"></span>
    </div>
    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("May 7, 2023 17:30:00").getTime();

      // Update the countdown every 1 second
      var x = setInterval(function() {

        // Get the current time
        var now = new Date().getTime();

        // Calculate the remaining time
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the countdown
        document.getElementById("countdown").innerHTML = days + "D " + hours + "H "
        + minutes + "M " + seconds + "S ";

        // If the countdown is over, show "EXPIRED"
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown").innerHTML = "EXPIRED";
        }
      }, 1000);
    </script>
  </body>
</html>
